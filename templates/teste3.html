<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Dinâmica com Habilitação de Linhas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th, td {
            width: 150px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2>Tabela Dinâmica</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr id="linha1">
            <td><input type="text" name="nome1" oninput="checkInputs(1)"></td>
            <td><input type="number" name="idade1" oninput="checkInputs(1)"></td>
            <td><input type="email" name="email1" oninput="checkInputs(1)"></td>
        </tr>
        <tr id="linha2" class="hidden">
            <td><input type="text" name="nome2" oninput="checkInputs(2)"></td>
            <td><input type="number" name="idade2" oninput="checkInputs(2)"></td>
            <td><input type="email" name="email2" oninput="checkInputs(2)"></td>
        </tr>
        <tr id="linha3" class="hidden">
            <td><input type="text" name="nome3" oninput="checkInputs(3)"></td>
            <td><input type="number" name="idade3" oninput="checkInputs(3)"></td>
            <td><input type="email" name="email3" oninput="checkInputs(3)"></td>
        </tr>
    </tbody>
</table>

<script>
    function checkInputs(rowIndex) {
        const nome = document.querySelector(`input[name="nome${rowIndex}"]`).value;
        const idade = document.querySelector(`input[name="idade${rowIndex}"]`).value;
        const email = document.querySelector(`input[name="email${rowIndex}"]`).value;

        if (nome && idade && email) {
            const nextRow = document.getElementById(`linha${rowIndex + 1}`);
            if (nextRow) {
                nextRow.classList.remove('hidden');
            }
        }
    }
</script>

</body>
</html>
