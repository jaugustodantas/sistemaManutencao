{% extends"padrao.html" %}
{% block conteudo %}
<table class="table table-hover">

    <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Codigo</th>
        </tr>
    </thead>

    <tbody>
        {% for item in itens %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nome_item}}</td>
            <td>{{item.qtd}}</td>
            <td>{{item.codigo}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
